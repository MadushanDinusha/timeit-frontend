<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="home"><fa-icon [icon]="faChartPie" ></fa-icon>Dashboard</a>
      <a mat-list-item  href="case"><fa-icon [icon]="faCoffee"></fa-icon> Cases</a>
      <a mat-list-item  href="vacation"><fa-icon [icon]="faplane"></fa-icon> Vacation</a>
      <a mat-list-item  href="schedule"><fa-icon [icon]="faschdule"></fa-icon> Schedule</a>
      <a *ngIf="isAdmin"  mat-list-item (click)="openCreateTask()"><fa-icon [icon]="faTasks"></fa-icon>Add Task</a>
      <a *ngIf="isAdmin" mat-list-item (click)="openCreateUser()"><fa-icon [icon]="fauser"></fa-icon>Create User</a>
      <a *ngIf="isAdmin"  mat-list-item href="analytics"><fa-icon [icon]="faLineChart"></fa-icon>Analytics</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="this.loadlogout()"
       >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TIMEIT</span>
      <span class="example-spacer"></span>
      <a *ngIf="this.loadlogout()" mat-flat-button href="/logout"  class="btn btn-secondary btn-lg" tabindex="-1" role="button" (click)=handleLogout()>Logout</a>
    </mat-toolbar>
   <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
