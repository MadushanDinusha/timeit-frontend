<div class="card" style="min-width: 200px; padding-top: 20%;">
  <h1 style="text-align: center;">Add Task</h1>
  <div class="col-md-8 mx-auto" style="margin-left: 20%;">
<mat-dialog-content class="mat-typography">
  <form [formGroup]="registerForm" (ngSubmit)="save()" >
    <div class="form-group" style="padding: 10%;">
      <div class="container" style="width: 250px;">
      
      <div class="form-group">
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <mat-label>From</mat-label>
            <input matInput id="fromDate" type="datetime-local"  formControlName="fromDate" name="fromDate" >
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <mat-label>To</mat-label>
            <input matInput id="toDate" type="datetime-local" formControlName="toDate" name="toDate" >
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <mat-label>Task Type</mat-label>
            <mat-select  formControlName="type" name="food" id="type" name="type">
              <mat-option *ngFor="let type of types" [value]="type.value">
                {{type.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <mat-label>Select-User</mat-label>
            <mat-select  formControlName="fullName" name="fullName" id="fullName" name="fullName">
              <mat-option *ngFor="let user of users" [value]="user.username">
                {{user.fullName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        
      </div>
      
      
      <div class="button-row">
        <button [disabled]="!registerForm.valid" mat-raised-button [mat-dialog-close]="true" color="primary" type="submit">Submit</button>
        <button mat-raised-button color="warn" type="reset">Clear</button>
        <button mat-button mat-dialog-close>Cancel</button>
      </div>
    </div>
    </div>
  
  </form>
</mat-dialog-content>
</div>
</div>
