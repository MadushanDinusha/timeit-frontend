<div class="card" style="min-width: 200px; padding-top: 20%;">
  <h1 style="text-align: center;">Create a new Account</h1>
  <div class="col-md-8 mx-auto" style="margin-left: 20%;">
<mat-dialog-content class="mat-typography">
  <form [formGroup]="registerForm" (ngSubmit)="saveuser()" >
    <div class="form-group" style="padding: 10%;">
      <div class="container" style="width: 250px;">

    
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                    <mat-label>User Name</mat-label>
                    <input matInput   id="userName" required 
                      formControlName="username" name="userName">
                  </mat-form-field>
                </div>
    
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" matInput  id="email" required formControlName="email"
                      name="email">
                  </mat-form-field>
                </div>
    
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                    <mat-label>Full Name</mat-label>
                    <input matInput id="fullName" type="text" required formControlName="fullName" name="fullName">
                  </mat-form-field>
                </div>
    
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput id="passwords" type="password"  required formControlName="password" name="passwords">
                  </mat-form-field>
                </div>


                <div class="form-group">
                  <mat-form-field class="example-full-width">
                    <mat-label>Confirm password</mat-label>
                    <input matInput id="cpassword" type="password" required formControlName="cpassword" name="cpassword" (keyup)="onPasswordChange()">
                    <div *ngIf="this.errorCpass" class="invalid-feedback">
                      <div *ngIf="this.errorCpass">Passwords do not match</div>
                  </div>
                  </mat-form-field>
                </div>
                
                <mat-form-field class="example-full-width">
                  <mat-label>User Role</mat-label>
                  <mat-select formControlName="role" name="food" id="type" name="type">
                    <mat-option *ngFor="let roles of role" [value]="roles.value">
                      {{roles.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              
              </div>
    
              <div class="button-row">
                <button mat-raised-button [mat-dialog-close]="true" [disabled]="!registerForm.valid || this.errorCpass" color="primary" type="submit">Submit</button>
                <button mat-raised-button color="warn" type="reset">Clear</button>
                <button mat-button mat-dialog-close>Cancel</button>
              </div>
        
      </div>
  
    </form>
</mat-dialog-content>
</div>
</div>
