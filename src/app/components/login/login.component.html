<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="container" style="margin-top: 10%;">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="fadeIn first">Timeit</h2>
      <!-- Icon -->
      <div class="fadeIn first">
  
        <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
      </div>
  
      <!-- Login Form -->
      <form>
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
        
        <input type="text" id="username" class="fadeIn second" [(ngModel)]="username" name="username" placeholder="username">
        
        <input type="password" id="password" class="fadeIn third" [(ngModel)]="password" name="password" placeholder="password">
        
        <button (click)=handleLogin() class="btn btn-primary">Login</button>
      </form> 
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
</div>
</div>
</div>
<h4 style="text-align:center">Designed by : Madushan Dinusha</h4>
